        </nav>
    </header>
    <main class="caja">
        <h1 class="animateizquierda">Solicite Presupuesto</h1>
        <div class="container">
            <form id="myform" name="myform" action="#" method="get" target="_self">
                <ul class="flex-form">
                    <li>
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" name="first-name"
                            placeholder="Escriba su nombre" pattern="[A-Z a-z]{3,15}"
                            title="Escriba solo letras entre 3 y 15 caracteres" required>
                    </li>
                    <li>
                        <label for="surname">Apellidos</label>
                        <input type="text" id="surname" name="surname"
                            placeholder="Escriba sus apellidos" pattern="[A-Z a-z]{4,40}"
                            title="Escriba solo letras entre 4 y 40 caracteres" required>
                    </li>
                    <li>
                        <label for="email">Correo Electronico</label>
                        <input type="email" id="email" name="email"
                            placeholder="Escriba su correo Electronico" pattern="[A-Za-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,4}"
                            title="Escriba su correo electronico" required>
                    </li>
                    <li>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono"
                            placeholder="Escriba su telefono" pattern="[0-9]{9}"
                            title="Escriba los 9 números de su telefono movil" required>
                    </li>
                    <li>
                        <label for="mesage">Solicite más información</label>
                        <textarea rows="6" id="mesage" placeholder="Escriba aquí su mensaje" required></textarea>
                    </li>
                    <li class="flexentero">
                        <input type="checkbox" id="politica" name="politica" required>
                        <label for="politica">Acepto la política de privacidad</label>
                    </li>
                    <li class="liButtons">
                        <button type="reset">Borrar</button>
                        <button type="submit">Enviar</button>
                    </li>
                </ul> 
            </form>
        </div>
    </main>
